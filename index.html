<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Igor Gai">
    <link rel="SHORTCUT ICON" type='image/x-icon'
          href="http://www.rotting-christ.com/home/wp-content/uploads/2012/08/rcico.png"/>
    <title>++ROTTING CHRIST OFFICIAL WEBSITE++</title>

    <style type="text/css">
        body {
            background-color: #000;
            margin: 0;
        }

        #video {
            background: transparent url(http://www.rotting-christ.com/home/wp-content/uploads/2013/03/intro_video_bg.jpg) no-repeat 50% 0;
            height: 700px;
            margin: 0 auto;
            padding-top: 119px;
            width: 1030px;
        }

        #video iframe {
            display: block;
            margin: 0 auto;
        }

        #skip-video {
            bottom: 180px;
            height: 100px;
            left: 400px;
            width: 235px;
        }

        #welcome {
            height: 843px;
            margin: 0 auto;
            width: 986px;
        }

        #skip-video,
        #welcome > div,
        #welcome > img,
        #enter,
        #season-of-mist {
            position: absolute;
        }

        #video,
        #welcome,
        #album-cover {
            position: relative;
        }

        #bg1,
        #bg2,
        #enter {
            height: 100%;
            width: 100%;
        }

        #bg2 {
            filter: alpha(opacity=0);
            opacity: 0;
        }

        #album-cover {
            cursor: pointer;
            height: 600px;
            left: 200px;
            top: 160px;
            width: 600px;
        }

        #snake-left {
            background-position: -342px 0;
            left: 57px;
        }

        #snake-right {
            background-position: 0 -514px;
            left: 630px;
        }

        #demon-left {
            background-position: 0 0;
            left: 105px;
        }

        #demon-right {
            background-position: -342px -426px;
            left: 538px;
        }

        #season-of-mist {
            height: 120px;
            left: 260px;
            top: 650px;
            width: 470px;
        }

        #enter {
            display: none;
            left: 0;
            top: 0;
        }

        .sprites { background-image: url(http://www.rotting-christ.com/home/wp-content/uploads/2013/04/sprites.png); background-color: transparent; background-repeat: no-repeat; }

        .snake {
            height: 425px;
            top: 219px;
            width: 298px;
        }

        .demon {
            height: 513px;
            top: 304px;
            width: 341px;
        }
    </style>
</head>
<body>

    <div id="welcome">
        <img id="bg2" alt="enter site" src="http://www.rotting-christ.com/home/wp-content/uploads/2013/02/enter.jpg"/>
        <img id="bg1" alt="proceed..." src="http://www.rotting-christ.com/home/wp-content/uploads/2013/02/back_1.jpg"/>

        <div id="snake-left" class="snake sprites"></div>
        <div id="snake-right" class="snake sprites"></div>
        <div id="demon-left" class="demon sprites"></div>
        <div id="demon-right" class="demon sprites"></div>
        <div id="album-cover" title="proceed..."></div>
        <a href="http://e-shop.season-of-mist.com/en/bands/rotting-christ/1725" id="season-of-mist" target="_blank"></a>
        <a href="http://www.rotting-christ.com/home/" target="_self" id="enter" title="Enter site"></a>
    </div>
    <div id="video">
        <iframe width="699" height="393" src="http://www.youtube.com/embed/ia8oE_zcedk" frameborder="0"
                allowfullscreen></iframe>
        <a id="skip-video" href="#" title="skip video"></a>
    </div>

    <script type="text/javascript">
        document.write("\<script src='//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js' type='text/javascript'>\<\/script>");
    </script>
    <script>
        $(document).ready(function () {
            $('#welcome').hide();
            $('#skip-video').click(function (event) {
                event.preventDefault();
                $('#video').fadeOut(1500, function () {
                    $(this).remove();
                    $('#welcome').fadeIn(1000);
                });
            });
        });

        $(window).load(function () {
            $("#album-cover").click(function () {
                $('#bg1').fadeOut(1500, function () {
                    $('#season-of-mist, #album-cover').remove();
                });
                $('#snake-left').animate({
                    top: 132,
                    left: 10
                }, 2000);
                $('#snake-right').animate({
                    top: 132,
                    left: 676
                }, 2000);
                $('#demon-left').animate({
                    top: 43,
                    left: 58
                }, 2000);
                $('#demon-right').animate({
                    top: 43,
                    left: 584
                }, 2000, function () {
                    $('#demon-left, #demon-right, #snake-left, #snake-right').fadeOut(1000);
                    $('#enter').fadeIn(500);
                    $('#bg2').animate({
                        opacity: 1
                    }, 500);

                });
            });
        });
    </script>
</body>
</html>
